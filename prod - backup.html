<script>
    function myFunction()
    {
        var prmstr = window.location.search.substr(1);
        var prmarr = prmstr.split("&");
        var params = {};

        for ( var i = 0; i < prmarr.length; i++) {
            var tmparr = prmarr[i].split("=");
            params[tmparr[0]] = tmparr[1];
        }
        var location = 'http://board-game.co/facebook_redirect';

        location += '?fbID=' + params.fbID;
        if (params.boardpath) {
            // Need to decode html
            var find = '%2F';
            var re = new RegExp(find, 'g');
            params.boardpath = params.boardpath.replace(re,'/');
            location += '&path=' + params.boardpath;
        }
        var win = window.open(location,'_blank');
        win.focus();
    }
</script>
