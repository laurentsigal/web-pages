<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delayed redirect</title>
</head>
<body>
<a id='success-flow' href='http://localhost:6000/v1/authorization/uber/process'>Start flow with success</a>
<script>
  document.getElementById('success-flow').addEventListener('click', function() {
    console.log('yo');
    setTimeout(function() {
      window.location = "http://localhost:6000/v1/authorization/uber/complete?status=success";
    }, 2000);
  }, true);
</script>
</body>
</html>
